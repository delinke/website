<html>
    
    <!--YOU SHOULD NOT HAVE TO TOUCH ANYTHING IN <HEAD/>--> 
    <head>
        <title>dedudel.com</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/site.css" rel="stylesheet" type="text/css"/>
    </head>

    
    
    <!--body aka start of the real html code-->
    <body>
        
        
        

        <!--inports bootstrap javascript. So we can use the row / column layout.-->
        <!--@see http://getbootstrap.com/2.3.2/scaffolding.html-->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

        <!--you always start with a container fluid-->
        <div class="container-fluid">

        <!--a blank line-->
        <div class="col-xs-12" style="height:50px;"></div>

        <!--first line-->
        <div class="row-fluid">

            <!--the first part of the left image : takes 2 columns (span2)-->
            <div class="span2 ">
                      <img src="part1-01.jpg" >
            </div>

            <!--we want space on the right then we take a block of 9 columns. We will then subdivide it with our stuff-->
            <div class="span9 ">

                <div class="row-fluid">
                    <div class="span6 offset6">
                        <div class="row-fluid">

                            <div class="span4 " >

                                <!--This defines a link with an image. The image changes when the mouse passes ; mouseOver, MouseOut...-->
                                <!--add a web page adress where 'href' is so the links points to something-->
                                <!--!!! you have to change the name in the 'img' tag if you want to add a new one--> 

                                <a href="" onMouseOver="document.WorkImage.src='buttons/work_over.jpg';" onMouseOut="document.WorkImage.src='buttons/work.jpg';">
                                    <img src="buttons/work.jpg" name="WorkImage"/>
                                </a>

                            </div>

                            <!--same-->
                            <div class="span4" >

                                <a href="" onMouseOver="document.AboutImage.src='buttons/about_over.jpg';" onMouseOut="document.AboutImage.src='buttons/about.jpg';">
                                    <img src="buttons/about.jpg" name="AboutImage"/>
                                </a>
                            </div>

                            <!--same-->
                            <div class="span4" >
                                <a href="" onMouseOver="document.ContactImage.src='buttons/contact_over.jpg';" onMouseOut="document.ContactImage.src='buttons/contact.jpg';">
                                    <img src="buttons/contact.jpg" name="ContactImage"/>
                                </a>
                            </div>

                         </div>
                    </div>
                </div>  

            </div>
        </div>


        <!--second line-->
        <div class="row-fluid">
            <div class="span2 ">
                <img src="part2-01.jpg" >
            </div>

            <!--we want space on the right then we take a block of 9 columns and subdivide it with our stuff-->
            <div class="span9 ">
                <div class="row-fluid">
                    <div class="span6" >
                        <div class="row-fluid">
                            <img src="Project front pics/eper.jpg" class="img-responsive" alt="Flying Kites">

                        </div>
                     </div>

                    <div class="span6">
                        <img src="Project front pics/deer.jpg" class="img-responsive" alt="Flying Kites">
                    </div>
                </div>  
            </div>
        </div>

         <!--a blanck space between lines-->
        <div class="col-xs-12" style="height:10px;"></div>

        <!--third line-->
        <div class="row-fluid">
            <div class="span2 ">

            </div>

            <!--we want space on the right then we take a block of 9 columns and subdivide it with our stuff-->
            <div class="span9 ">
                <div class="row-fluid">
                    <!--4 columns but moved by one to the right-->
                    <div class="span6" >
                        <img src="Project front pics/cseri.jpg" class="img-responsive" alt="Flying Kites">
                    </div>

                    <div class="span6">
                         <img src="Project front pics/gyros.jpg" class="img-responsive" alt="Flying Kites">
                    </div>
                </div>  
            </div>
        </div>

         <!--a blanck space between lines-->
        <div class="col-xs-12" style="height:10px;"></div>

        <!--fourth line-->
        <div class="row-fluid">
            <div class="span2 ">

            </div>

            <!--we want space on the right then we take a block of 9 columns and subdivide it with our stuff-->
            <div class="span9 ">
                <div class="row-fluid">
                    <!--4 columns but moved by one to the right-->
                        <div class="span6" >
                                <img src="Project front pics/sarkany.jpg" class="img-responsive" alt="Flying Kites">
                        </div>

                        <div class="span6">
                             <img src="Project front pics/halacska.jpg" class="img-responsive" alt="Flying Kites">
                        </div>
                </div>  
            </div>
        </div>

        <!--a blanck space between lines-->
        <div class="col-xs-12" style="height:10px;"></div>

        <!--fifth line-->
        <div class="row-fluid">
            <div class="span2 ">

            </div>

            <!--we want space on the right then we take a block of 9 columns and subdivide it with our stuff-->
            <div class="span9 ">
                <div class="row-fluid">
                      <div class="span6" >
                                <img src="Project front pics/fagyi.jpg" class="img-responsive" alt="Flying Kites">
                        </div>

                        <div class="span6">
                             <img src="Project front pics/space.jpg" class="img-responsive" alt="Flying Kites">
                        </div>
                </div>  
            </div>
        </div>

        <!--a blanck space at the end -->
        <div class="col-xs-12" style="height:70px;"></div>
        
        </div>
        
        
        
    </body>
</html>
