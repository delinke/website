<html>

    <!--YOU SHOULD NOT HAVE TO TOUCH ANYTHING IN <HEAD/>--> 
    <head>
        <title>dedudel.com</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
    </head>



    <!--body aka start of the real html code-->
    <body>




        <!--inports bootstrap javascript. So we can use the row / column layout.-->
        <!--@see http://getbootstrap.com/2.3.2/scaffolding.html-->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

        <!--you always start with a container fluid-->
        <div class="container">


            <!-- first line -->
            <!-- 1200x923 the size of the pics -->
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/portfolio.jpg" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">

                    <a href="" onMouseOver="document.ProfileImage.src = 'JPG front pictures/profile picture_over.jpg';" onMouseOut="document.ProfileImage.src = 'JPG front pictures/profile picture.jpg';">
                        <img src="JPG front pictures/profile picture.jpg" name="ProfileImage" class="img-responsive"/>
                    </a>


                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/about.jpg" class="img-responsive">
                </div>

            <!-- second line -->
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/gm super hero.jpg" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/contact.jpg" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/spaceless c.jpg" class="img-responsive">
                </div>

            <!-- third line -->	   
   
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/decoration animation.gif" class="img-responsive">
                </div>
              <!--  </div>-->
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/deer.jpg" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/ice cream.jpg" class="img-responsive">
                </div>

            <!-- fourth line -->	   
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/gyros.jpg" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/koja.jpg" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">


                    <!--change the path for the hover image : "onMouseOver" property-->
                    <a href="" onMouseOver="document.BugImage.src = 'JPG front pictures/bug in the system_over.jpg';" onMouseOut="document.BugImage.src = 'JPG front pictures/bug in the system.jpg';">
                        <img src="JPG front pictures/bug in the system.jpg" name="BugImage" class="img-responsive"/>
                    </a>

                </div>

            <!-- fifth line -->	   
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/cherry up.jpg" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/fox.jpg" class="img-responsive">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <img src="JPG front pictures/fish and chips.jpg" class="img-responsive">
                </div>
            </div>
        </div>

    </body>
</html>
